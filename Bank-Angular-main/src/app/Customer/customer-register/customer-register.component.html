<section class="bg-light" style="padding: 25px 0; margin: 25px;">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h2
              class="mb-4 text-center"
              style="color: orange; font-weight: bold;"
            >
              Customer Registration...
            </h2>
            <form
              [formGroup]="customerRegisterForm"
              (ngSubmit)="submitData(customerRegisterForm.value)"
            >
              <div class="mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  id="firstName"
                  class="form-control"
                  formControlName="firstName"
                />
                <span
                  *ngIf="customerRegisterForm.get('firstName')?.invalid && customerRegisterForm.get('firstName')?.touched"
                  class="text-danger"
                  >First Name is required</span
                >
              </div>

              <div class="mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  id="lastName"
                  class="form-control"
                  formControlName="lastName"
                />
                <span
                  *ngIf="customerRegisterForm.get('lastName')?.invalid && customerRegisterForm.get('lastName')?.touched"
                  class="text-danger"
                  >Last Name is required</span
                >
              </div>

              <div class="mb-3">
                <label for="gender" class="form-label">Select Gender</label>
                <select class="form-select" formControlName="gender">
                  <option value="">Choose Gender</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Other">Other</option>
                </select>
              </div>

              <div class="mb-3">
                <label for="DOB" class="form-label">Date of Birth</label>
                <input type="date" class="form-control" formControlName="DOB" />
                <span
                  *ngIf="customerRegisterForm.get('DOB')?.invalid && customerRegisterForm.get('DOB')?.touched"
                  class="text-danger"
                  >Date of Birth is required</span
                >
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email ID</label>
                <input
                  type="email"
                  class="form-control"
                  formControlName="email"
                />
                <span
                  *ngIf="customerRegisterForm.get('email')?.invalid && customerRegisterForm.get('email')?.touched"
                  class="text-danger"
                  >Email is required</span
                >
              </div>

              <div class="mb-3">
                <label for="userId" class="form-label">User ID</label>
                <input
                  type="number"
                  class="form-control"
                  placeholder="{{userId}}"
                  formControlName="userId"
                  [(ngModel)]="userId"
                  readonly
                />
              </div>

              <div class="text-center mt-3">
                <button
                  type="submit"
                  class="btn btn-primary"
                  [disabled]="customerRegisterForm.invalid"
                >
                  Register
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
